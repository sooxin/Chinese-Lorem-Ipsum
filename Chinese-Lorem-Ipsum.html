<!DOCTYPE html>
<html lang="zh_cn">

<head>
  <!-- version 0.2.1.1 -->
  <meta charset="utf-8" />
  <title>中文乱文假数生成器</title>
  <link rel="stylesheet" href="./css/Chinese-Lorem-Ipsum.css" type="text/css"/>
</head>

<body>
  <div class="container">
    <header>
      <h1>中文乱文假数生成器</h1>
      <h2>Chinese-Lorem-Ipsum Generator</h2>
      <hr>
    </header>

    <section class="option-panel">
      <div class="radom-text-type-wrapper">
        <form>
          <h3>文本类型： </h3>
          <div class="input-box">
            <input type="radio" value="simplified-Chinese" name="radom-text-type" id="type-simplified" class="radom-text-type" checked>
            <label for="type-simplified">简体中文</label>
          </div>
          <div class="input-box">
            <input type="radio" value="traditional-Chinese" name="radom-text-type" id="type-traditonal" class="radom-text-type">
            <label for="type-traditonal">繁体中文</label>
          </div>
        </form>
      </div>

      <div class="radom-text-style-wrapper">
        <form>
          <h3>文本风格： </h3>
          <div class="input-box">
            <input type="radio" value="rich-radom-text" name="radom-text-style" id="style-with-puctuations" class="radom-text-style"
              checked><label for="style-with-puctuations">带标点文本</label>
          </div>
          <div class="input-box">
            <input type="radio" value="plain-radom-text" name="radom-text-style" id="style-without-puctuations" class="radom-text-style">
            <label for="style-without-puctuations">无符号文本</label>
          </div>
        </form>
      </div>

      <div class="radom-text-size-wrapper">
        <form>
          <h3>文字字数：</h3>
          <div class="input-box">
            <input type="radio" value="200" name="radom-text-size" id="size-200" class="radom-text-size" checked>
            <label for="size-200">200字</label>
          </div>
          <div class="input-box">
            <input type="radio" value="500" name="radom-text-size" id="size-500" class="radom-text-size"><label for="size-500">500字</label>
          </div>
          <div class="input-box">
            <input type="radio" value="1000" name="radom-text-size" id="size-1000" class="radom-text-size"><label for="size-1000">1000字</label>
          </div>
          <div class="input-box customerized-text-size-box">
            <input type="radio" value="-1" name="radom-text-size" id="size-any" class="radom-text-size customerized-text-size">
            <label for="size-any">自定义（
                < 3000 字） <input type="text" value="50" class="customerized-text-size-input-box">
                  </label>
          </div>
        </form>
      </div>
      <div class="btn-wrapper">
        <br/>
        <button class="btn generate-btn">生成文本</button>

      </div>
      <hr>
    </section>

    <section class="generated-radom-text-box">
      <div class="generated-radom-text">
        请点击“生成文本”按钮以生成乱数假文！
      </div>
      <!--
      <hr>
      <div class="btn-wrapper">
        <button class="btn copy-btn">全部复制</button>
      </div>
       -->
    </section>

    <footer>
      <hr>
      <p>designed and created by <a class="link-btn" href="https://github.com/sooxin" target="_blank">sooxin</a>, fork and star
        <a class="link-btn" href="https://github.com/sooxin/Chinese-Lorem-Ipsum" target="_blank">this project</a></p>
      <p>distributed under the MIT License</p>
    </footer>
  </div>

  <script src="js/Chinese-Lorem-Ipsum.js"></script>
</body>

</html>
